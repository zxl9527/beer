        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

            color: #333;
        }

        h2 {
            color: #5a5a5a;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        img {
            display: block; /* 去除图片下方的默认间距 */
            margin: 0 auto; /* 水平居中图片 */
            border-radius: 8px; /* 图片圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 图片阴影 */
        }

        /* 段落样式 */
        p {
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            img {
                width: 90%; /* 在小屏幕上，图片宽度调整为90% */
                height: auto; /* 保持图片比例 */
            }
        }
    </style>
</head>
